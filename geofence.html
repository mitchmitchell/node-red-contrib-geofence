<script type="text/x-red" data-template-name="geofence">

    <div class="form-row">
        <label for="node-input-controller"><i class="fa fa-plug"></i> controller</label>
        <input type="text" id="node-input-controller">
    </div>

    <div class="form-row">
        <link rel="stylesheet" href="geofence/js/leaflet/leaflet.css" />
        <link rel="stylesheet" href="geofence/js/Leaflet.draw/dist/leaflet.draw.css" />
        <link rel="stylesheet" href="geofence/js/L.GeoSearch/src/css/l.geosearch.css" />
        <div id="node-geofence-map" style="width: 100%; height: 400px"></div>
    </div>
</script>

<script type="text/x-red" data-help-name="geofence">
    <p>A simple geofence filter node</p>
    <p>
        It supports circle and polygons, and will filter all messages that either fall inside or outside the region described depending
        on the selected mode.
    </p>
    <p>Alternatively it will add <b>msg.location.inarea</b> to the msg.</p>
    <p>
        If the node is given a name property then <b>msg.location.isat</b> will be an array containing a list of named areas
        that the point is inside of and <b>msg.location.distance</b> will contain an array of name, distance pairs. Where
        distance is the dinstance in metres to from the point to the centroid of the region.
    </p>
    <p>
        This node requires inputs with <i>msg.location.lat</i> &amp; <i>msg.location.lon</i> or <i>msg.lat</i> &amp; <i>msg.lon</i>        values.
    </p>
</script>
<script type="text/javascript">
    var textBox;
    var configButton;
    var textLabel;
    var drawnItems;
    var drawControl;
    var map;

    function getGeofence(fenceArray, nodeID) {

        if (fenceArray == null) {
            console.log("tried to retrieve a null fenceArray");
            return null;
        }

        for (var i = 0; i < fenceArray.length; i++) {
            var element = fenceArray[i];

            if (element[0] == nodeID.toString()) {
                return element[1];
            }
        }

        return null;
    }

    function setGeofenceData(fenceArray, nodeID, newFence) {

        if (fenceArray == null) {
            console.log("tried to assign to a null fenceArray");
        } else {

            var didAssign = false;

            for (var i = 0; i < fenceArray.length; i++) {
                var element = fenceArray[i];

                if (element[0] == nodeID.toString()) {
                    element[1] = newFence;
                    didAssign = true;
                    break;
                }
            }

            if (didAssign == false) {
                fenceArray.push([nodeID.toString(), newFence]);
            }

        }


    }


    RED.nodes.registerType('geofence', {
        category: 'input',
        color: "#DEBD5C",
        defaults: {
            name: { value: "no geofence assigned." },
            controller: { type: "geofence-manager", required: true },
            centre: { value: null },
            radius: { value: null },
            points: { value: [] },
            geofenceName: { value: null },
            fenceID: { value: null },
            mode: { value: null }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "editted geofence";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {


            configButton = document.getElementById("node-input-lookup-controller").parentNode.parentNode;

            function setupMap(node) {
                configButton.style.visibility = "initial";
                map = L.map('node-geofence-map').setView([57.696, 11.9788], 9);

                window.node_geofence_map = map;
                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 20,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
                }).addTo(map);

                drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                drawControl = new L.Control.Draw({
                    draw: {
                        position: 'topleft',
                        polyline: false,
                        marker: false,
                        circle: {
                            shapeOptions: {
                                color: '#662d91'
                            }
                        }
                    },
                    edit: false
                });
                
                var controllerNode = undefined;

                RED.nodes.eachConfig(e => {
                    if (e.id == node.controller) {
                        controllerNode = e;
                    }
                });

                if (controllerNode == undefined) {
                    console.log("can't find config node!");
                    return;
                }

                var lastTextBox = document.getElementById("node-geofence-map");

                map.on('draw:created', function (e) {
                    var layer = e.layer;
                    var type = e.layerType;
                    layer.shape = "geofence";
                    if (drawnItems.hasLayer(layer) == false) {
                        drawnItems.addLayer(layer);
                    }

                    var elementName = 'input'
                    var input = document.createElement('input');
                    input.id = elementName;
                    input.type = "text";
                    input.placeholder = "shape name";
                    lastTextBox.parentNode.insertBefore(input, lastTextBox.nextSibling);

                    var newBoxLabel = document.createElement('label');
                    newBoxLabel.innerHTML = "shape name";
                    newBoxLabel.setAttribute("for", input);
                    newBoxLabel.id = 'labelID';
                    textLabel = newBoxLabel;
                    input.parentNode.insertBefore(newBoxLabel, input);
                    textBox = input;

                    drawControl.remove(map);
                    configButton.style.visibility = "hidden";
                });

                map.on('draw:edited', function (e) {
                    console.log("edited", e);
                    var layers = e.layers;
                    layers.eachLayer(function (layer) {
                        layer.shape = "geofence";
                        if (drawnItems.hasLayer(layer) == false) {
                            drawnItems.addLayer(layer);
                        }
                    });
                });

                map.on('draw:deleted', function (e) {
                    console.log("deleted", e);
                    drawControl.addTo(map);


                    //remove from lists n stuff
                });

                
                new L.Control.GeoSearch({
                    provider: new L.GeoSearch.Provider.OpenStreetMap(),
                    position: 'bottomleft',
                    showMarker: false,
                    zoomLevel: 12
                }).addTo(map);


                console.log("geofenceMap in fence html: ");
                console.log(controllerNode.geofenceMap);


                var doesOurGeofenceExist = false;
                var ourShape = getGeofence(controllerNode.geofenceMap, node.id);

                console.log("our shape:");
                console.log(ourShape);

                if (ourShape == null) {
                    drawControl.addTo(map);
                }

                // if (controllerNode.geofences.get(node.id.toString()) == null) {
                //     drawControl.addTo(map);
                // }
                var i = -1;

                for (var key of controllerNode.geofenceMap) {
                    var fence = key[1];

                    if (fence == null) continue;
                    i++;

                    var leafletShape;

                    if (fence.mode === "circle") {
                        if (fence.rad != 0) {
                            leafletShape = L.circle(
                                [fence.centre.latitude, fence.centre.longitude],
                                fence.rad,
                                { color: '#662d91' }
                            );
                            leafletShape.addTo(drawnItems);
                            map.fitBounds(
                                leafletShape.getBounds(),
                                { padding: L.point(30, 30) }
                            );
                            leafletShape.bindTooltip(fence.name).openTooltip();

                        }

                    } else {
                        if (fence.points.length >= 3) {
                            var corners = [];
                            for (x in fence.points) {
                                var latlng = L.latLng(fence.points[x].latitude, fence.points[x].longitude);
                                corners.push(latlng);
                            }
                            leafletShape = L.polygon(
                                corners
                            );
                            leafletShape.addTo(drawnItems);
                            map.fitBounds(
                                leafletShape.getBounds(),
                                { padding: L.point(30, 30) }
                            );
                            leafletShape.bindTooltip(fence.name).openTooltip();
                        }
                    }

                    var shouldDrawThisShape = true;

                    // var thisNodesShape = controllerNode.geofences.get(node.id.toString());


                    if (ourShape == undefined) {
                        shouldDrawThisShape = false;
                    } else if (ourShape == null) {
                        shouldDrawThisShape = false
                    } else if (ourShape.shape._bounds != fence.shape._bounds || ourShape.shape._radius != fence.shape._radius) {
                        shouldDrawThisShape = false;
                    }
                }

                map.invalidateSize(true);


                $(window).on('geofenceDeleted', function (e) {


                    if (node.id != e.recipient) {
                        return;
                    }

                    var controllerNode = e.controller;
                    //var thisNodesShape = controllerNode.geofences.get(node.id.toString());
                    var thisNodesShape = getGeofence(controllerNode.geofenceMap, node.id);

                    if (thisNodesShape == undefined) {
                        return;
                    } else if (thisNodesShape == null) {
                        return;
                    }

                    if (thisNodesShape.id != e.id) {
                        return;
                    }

                    // we now know that this shape to be deleted is our shape


                    //controllerNode.geofences.set(node.id.toString(), null)
                    setGeofenceData(controllerNode.geofenceMap, node.id, null);
                    thisNodesGeofence = null;

                    drawnItems.getLayers().forEach(function (shape) {
                        if (shape._bounds == thisNodesShape.shape._bounds || shape._radius == thisNodesShape.shape._radius) {
                            drawnItems.removeLayer(shape);
                        }
                    }, this);

                    if (textBox != undefined) {
                        textBox.parentNode.removeChild(textBox);
                    }
                    if (textLabel != undefined) {
                        textLabel.parentNode.removeChild(textLabel);
                    }
                    n.name = "no geofence assigned."
                });
            }

            var n = this;
            $.getScript('geofence/js/leaflet/leaflet-src.js')
                .done(function (data, textStatus, jqxhr) {
                    $.getScript('geofence/js/Leaflet.draw/dist/leaflet.draw.js')
                        .done(function (data, textStatus, jqxhr) {
                            $.getScript('geofence/js/L.GeoSearch/src/js/l.control.geosearch.js')
                                .done(function (data, textStatus, jqxhr) {
                                    $.getScript('geofence/js/L.GeoSearch/src/js/l.geosearch.provider.openstreetmap.js')
                                        .done(function (data, textStatus, jqxhr) {
                                            setupMap(n);

                                        })
                                        .fail(function (jqxhr, settings, exception) {
                                            console.log("failed4");
                                            console.log(exception);
                                            console.log(exception.stack);
                                        });
                                })
                                .fail(function (jqxhr, settings, exception) {
                                    console.log("failed3");
                                    console.log(exception);
                                    console.log(exception.stack);
                                });
                        })
                        .fail(function (jqxhr, settings, exception) {
                            console.log("failed2");
                            console.log(exception);
                            console.log(exception.stack);
                        });
                })
                .fail(function (jqxhr, settings, exception) {
                    console.log("failed");
                    console.log(exception);
                    console.log(exception.stack);
                });

        },
        oneditsave: function () {

            var map = window.node_geofence_map;
            var n = this;
            var controllerNode = undefined;

            RED.nodes.eachConfig(e => {
                if (e.id == n.controller) {
                    controllerNode = e;
                }
            });

            if (controllerNode == undefined) {
                console.log("can't find config node!");
                return;
            }


            var index = 0;

            var newFence = new Object();

            map.eachLayer(function (layer) {

                if (layer.shape === "geofence") {
                    console.log(layer.toGeoJSON());

                    layer.layerID = index;
                    thisObjectsShapeLayer = layer.layerID;

                    if (layer._radius) {
                        newFence.mode = "circle";
                        newFence.centre = { latitude: layer._latlng.lat, longitude: layer._latlng.lng };
                        newFence.rad = layer._mRadius;
                        newFence.points = [];
                        newFence.id = newFence.centre.latitude * newFence.centre.longitude;
                    } else {
                        newFence.mode = "polyline";
                        newFence.points = [];
                        newFence.rad = 0;
                        newFence.centre = {};
                        for (var j = 0; j < layer._latlngs[0].length; j++) {
                            newFence.points.push({ latitude: layer._latlngs[0][j].lat, longitude: layer._latlngs[0][j].lng });
                        }
                        newFence.id = newFence.points[0].latitude * newFence.points[0].longitude;
                    }

                    newFence.shape = { };
                    newFence.shape._bounds = layer._bounds;
                    newFence.shape._radius = layer._radius;

                    newFence.nodeID = n.id;


                    setGeofenceData(controllerNode.geofenceMap, n.id, newFence);

                    // if (controllerNode.geofenceMap == null) {
                    //     console.log("tried to assign to a null fenceArray");
                    // } else {

                    // var didAssign = false;

                    // for (var i = 0; i < controllerNode.geofenceMap.length; i++) {
                    //     var element = controllerNode.geofenceMap[i];

                    //     if (element[0] == n.id.toString()) {
                    //         element[1] = newFence;
                    //         didAssign = true;
                    //         break;
                    //     }
                    // }

                    // if (didAssign == false) {
                    //     controllerNode.geofenceMap.push([2, newFence]);
                    // }

                    //controllerNode.geofences.set(n.id.toString(), newFence);
                    newFence.name = textBox.value;
                    n.name = textBox.value;
                    // console.log("adding new shape to list, this node's geofence: " + getGeofence(controllerNode.geofenceMap, n.id));
                    index++;
                }


            });

            if (controllerNode != undefined) {
                //var fence = controllerNode.geofences.get(n.id.toString());

                // if (fence != undefined) {
                //     n.points = fence.points;
                //     n.radius = fence.rad;
                //     n.centre = fence.centre;
                //     n.fenceID = fence.id;
                //     n.geofenceName = fence.name;
                //     n.mode = fence.mode;
                // }

                var ourGeofence = getGeofence(controllerNode.geofenceMap, n.id);

                console.log("this is our fence");

                console.log(ourGeofence);

                if (ourGeofence != null) {
                    n.points = ourGeofence.points;
                    n.radius = ourGeofence.rad;
                    n.centre = ourGeofence.centre;
                    n.fenceID = ourGeofence.id;
                    n.geofenceName = ourGeofence.name;
                    n.mode = ourGeofence.mode;
                }


            }
            delete window.node_geofence_map;
        },
        oneditresize: function () {
            if (window.node_geofence_map) {
                window.node_geofence_map.invalidateSize(true);
            }
        },
    },
    );

</script>
