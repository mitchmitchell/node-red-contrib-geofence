<script type="text/x-red" data-help-name="geofence">
    <p>A simple geofence information node</p>
    <p>
        <p>It supports squares and polygons, and will assign the payload to be the following information concerning the geofence:</p>
        <p>"name": name of the geofence</p>
        <p>"in": whether you are currently in the geofence</p>
        <p>"onEnter": whether you just entered the geofence (will be only true the one time you went from being outside the geofence to inside it, will be true if the very first message received is inside the geofence)</p>
        <p>"onExit": whether you just entered the geofence (will be only true the one time you went from being inside the geofence to outside it, won't be true if the very first message you receive is outside the geofence)</p>
    </p>
    <p>
        This node requires inputs with <i>msg.location.lat</i> &amp; <i>msg.location.lon</i> or <i>msg.lat</i> &amp; <i>msg.lon</i> values.
    </p>
</script>
